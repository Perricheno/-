<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #333;
            color: #ffa500;
            padding: 20px;
            text-align: center;
        }
        main {
            margin: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Обо мне</h1>
    </header>
    <main>
        <section class="container">
            <h2>Привет!</h2>
            <p>Меня зовут [Ваше имя], и это моя личная страница. Я занимаюсь [ваша деятельность или профессия].</p>
            <p>В свободное время я увлекаюсь [ваши хобби или интересы]. На этой странице вы сможете узнать немного больше обо мне и моих проектах.</p>
        </section>
    </main>
</body>
</html>
